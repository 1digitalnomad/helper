<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        .header{
            margin: 50px 0px 50px 0px;
        }

        h2 {
            display: inline-block;
            margin-right: 10px;
        }

        #joblink {
            margin-left: 700px;
        }

        .joblist {
            display: inline-block;
            border: black 2px solid;
        }

        .myjobs {
            display: inline-block;
            vertical-align: top;
            border: black 2px solid;
        }



    </style>
    <title>Handy Helper Dashboard</title>
</head>

<body>
    <div class="container">
    <div class="header">
    <h2>Hello {{ request.session.name }}</h2>
    <a class="btn btn-primary" href="/logout">Log Out</a>
    <a id="joblink" class="btn btn-primary" href="/addjob">Add a Job</a>
    </div>
    <div class="container">
            <div class="joblist">   
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Job</th>
                            <th scope="col">Location</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for job in jobs %}
                        <tr>
                            <td style="border-right: black 2px solid;"> {{ job.title }}</td>
                            <td style="border-right: black 2px solid;">{{job.location}}</td>
                            <td>
                                <a href="{% url 'users:view' job.id %}">View</a>
                                <a href="{% url 'users:view' job.id %}">Add</a> 
                                <a href="{% url 'users:edit' job.id %}">Edit</a>  
                                <a href="{% url 'jobs:destroy' job.id %}">Cancel</a>
 
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            </div>
            <div class="myjobs">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">My Jobs</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for job in my_jobs %}
                            <tr>
                                <td style="border-right: black 2px solid;">{{job.title}}</td>
                                <td style="border-right: black 2px solid;"><a href="{% url 'users:view' job.id %}">View</a>  </td>
                                <td> <a href="{% url 'jobs:destroy' job.id %}">Done</a> </td>
                            </tr>
                            <tr>
                            {% endfor %}
                        </tbody>
                    
                    </table>
            </div>
            </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
