<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        .header{
            margin-left: 944px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .form {
            border: black 2px solid;
            padding:  10px;
        }
    </style>
    <title>View Job</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a class="btn btn-primary" href="/dashboard">Back</a>
            <a class="btn btn-primary" href="/logout">Log Out</a>
        </div>
        <div class="form-group col-md-6">
            <h1>{{jobs.title}}</h1>
            <form class="form" action="{% url 'jobs:add_job' jobs.id %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="title" value="{{jobs.title}}">
                <input type="hidden" name="description" value="{{jobs.description}}">
                <input type="hidden" name="location" value="{{jobs.location}}">
                <input type="hidden" name="helper" value="{{ user_info.id }}">
                {{jobs.description}}
                <br>
                {{jobs.location}}
                <br>
                Posted by: {{jobs.assignee_id.first_name}}
                <br>
                Posted on: {{jobs.created_at}}
                <br>
                <input class="btn btn-primary" type="submit" value="Add to My Jobs">
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
